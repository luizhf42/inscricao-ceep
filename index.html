<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Inscrição</title>
</head>

<body>
    <form>
        <div>
            <label>Número de inscrição: <input name="numero_inscricao" required type="number"
                    class="numero-inscricao"></label>
            <label>Nome: <input required name="nome" type="text"></label>
            <fieldset class="rg">
                <label>RG: <input required pattern="(^\d{1,2}).?(\d{3}).?(\d{3})-?(\d{1}|X|x$)" name="rg"
                        type="text"></label>
                <label>Expedido por: <input required name="expedido_por" type="text"></label>
                <label>CPF: <input required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" name="cpf" type="text"></label>
                <label>Data de nascimento: <input required name="data_nascimento" type="date"></label>
                <label>N° de dependentes: <input required name="numero_dependentes" type="text"></label>
            </fieldset>
            <fieldset class="endereco">
                <label>Endereço: <input required name="endereco" type="text"></label>
                <label>N°: <input required name="numero" type="number"></label>
                <label>Município: <input required name="municipio" type="text"></label>
                <label>UF: <input required name="uf" type="text" maxlength="2"></label>
            </fieldset>
            <label>Fone: <input name="telefone" pattern="(^[0-9]{2})?(\s|-)?(9?[0-9]{4})-?([0-9]{4}$)"
                    type="tel"></label>
            <label>Celular/WhatsApp: <input required name="celular"
                    pattern="(^[0-9]{2})?(\s|-)?(9?[0-9]{4})-?([0-9]{4}$)" type="tel"></label>
            <label>Telefone para recado: <input name="telefone_recado"
                    pattern="(^[0-9]{2})?(\s|-)?(9?[0-9]{4})-?([0-9]{4}$)" type="tel"></label>
            <label>Nome: <input name="nome_recado" type="text"></label>
            <label>E-mail: <input required
                    pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|'(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*')@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"
                    name="email" type="email"></label>
        </div>

        <div>
            <legend>CURSO PRETENDIDO</legend>
            <select name="curso_pretendido">
                <option value="1">Técnico em Enfermagem - Subsequente (Noite)</option>
                <option value="2">Técnico em Farmácia - Subsequente (Noite)</option>
            </select>
        </div>

        <div>
            <legend>CURSO COM ORGANIZAÇÃO CURRICULAR</legend>
            <section>
                <input type="radio" checked id="organizacao"><label for="organizacao"> SUBSEQUENTE (Somente Educação
                    Profissional - destinado a egressos do Ensino
                    Médio)</label>
            </section>
        </div>

        <section>
            <input type="radio" checked><label> Declaro verdadeiras as informações acima e estou ciente que, em caso de
                classificação para o curso e efetivação de matrícula, o não comparecimento nas aulas nos primeiros 05
                (cinco) dias úteis do início do curso implicará na exclusão automática da matrícula, sendo necessário
                participar de novo processo seletivo para ingresso no curso pretendido.</label>
        </section>

        <button>Enviar</button>
    </form>

    <p>&copy; <a href="https://github.com/luizhf42">Luiz Henrique Felix</a> - 2023</p>
</body>

</html>

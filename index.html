<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Inscrição</title>
</head>

<body>
    <form action="">
        <div>
            <label>Número de inscrição: <input type="number"></label>
            <label>Nome: <input type="text"></label>
            <label>RG: <input type="number"></label>
            <label>Expedido por: <input type="text"></label>
            <label>CPF: <input type="number"></label>
            <label>Data de nascimento: <input type="date"></label>
            <label>N° de dependentes: <input type="text"></label>
            <label>Endereço: <input type="text"></label>
            <label>N°: <input type="number"></label>
            <label>Município: <input type="text"></label>
            <label>UF: <input type="text" maxlength="2"></label>
            <label>Fone: <input type="tel"></label>
            <label>Celular/WhatsApp: <input type="tel"></label>
            <label>Telefone para recado: <input type="tel"></label>
            <label>Nome: <input type="text"></label>
            <label>E-mail: <input type="email"></label>
        </div>

        <div>
            <legend>CURSO PRETENDIDO</legend>
            <select>
                <option value="1">Técnico em Enfermagem - Subsequente (Noite)</option>
                <option value="2">Técnico em Farmácia - Subsequente (Noite)</option>
            </select>
        </div>

        <div>
            <legend>CURSO COM ORGANIZAÇÃO CURRICULAR</legend>
            <label><input type="radio" checked> SUBSEQUENTE (Somente Educação Profissional - destinado a egressos do Ensino
                Médio)</label>
        </div>

        <label><input type="radio" checked> Declaro verdadeiras as informações acima e estou ciente que, em caso de classificação para o curso e efetivação de matrícula, o não comparecimento nas aulas nos primeiros 05 (cinco) dias úteis do início do curso implicará na exclusão automática da matrícula, sendo necessário participar de novo processo seletivo para ingresso no curso pretendido. </label>

        <button>Enviar</button>
    </form>

</body>

</html>
